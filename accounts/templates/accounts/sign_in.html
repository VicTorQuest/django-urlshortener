{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - {{site_name}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static "accounts/styles/auth.css" %}">
</head>
<body>
    <div class="auth-container">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <!-- Left Side - Branding -->
                <div class="col-lg-6 d-none d-lg-flex auth-brand-side">
                    <div class="brand-content">
                        <div class="brand-logo">
                            <img src="{% static 'img/favicon.png' %}" class="logo-icon" width="88px" alt="">
                            <h1 class="brand-title"><img src="{% static 'img/logo.png' %}" alt=""></h1>
                            <p class="brand-subtitle">Welcome back! Continue managing your links</p>
                        </div>
                        <div class="features-list">
                            <div class="feature-item">
                                <i class="bi bi-shield-check"></i>
                                <span>Secure Links</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-lightning"></i>
                                <span>Instant Access</span>
                            </div>
                            <div class="feature-item">
                                <i class="bi bi-graph-up"></i>
                                <span>Track Performance</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Form -->
                <div class="col-lg-6 col-12 auth-form-side">
                    <div class="auth-form-container">
                        <div class="auth-header text-center mb-4">
                            <h2 class="auth-title">Welcome Back</h2>
                            <p class="auth-subtitle">Sign in to your account</p>
                        </div>

                        <!-- Social Login Buttons -->
                        <div class="social-login mb-4">
                            <div class="row g-2">
                                <div class="col-6">
                                    <button type="button" class="btn social-btn w-100">
                                        <i class="bi bi-google"></i>
                                        <span class="d-none d-sm-inline">Google</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn social-btn w-100">
                                        <i class="bi bi-facebook"></i>
                                        <span class="d-none d-sm-inline">Facebook</span>
                                    </button>
                                </div>
                            </div>
                            <div class="row g-2 mt-2">
                                <div class="col-6">
                                    <button type="button" class="btn social-btn w-100">
                                        <i class="bi bi-twitter-x"></i>
                                        <span class="d-none d-sm-inline">Twitter</span>
                                    </button>
                                </div>
                                <div class="col-6">
                                    <button type="button" class="btn social-btn w-100">
                                        <i class="bi bi-apple"></i>
                                        <span class="d-none d-sm-inline">Apple</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="divider">
                            <span>or</span>
                        </div>

                        <!-- Sign In Form -->
                        <form id="signinForm" class="auth-form" novalidate>
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="loginCredential" class="form-label">Username or Email</label>
                                <div class="input-group">
                                    <span class="input-icon">
                                        <i class="bi bi-person-circle"></i>
                                    </span>
                                    <input type="text" class="form-control" id="loginCredential" name="loginCredential" required>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-3">
                                <label for="signinPassword" class="form-label">Password</label>
                                <div class="input-group password-group">
                                    <span class="input-icon">
                                        <i class="bi bi-shield-lock-fill"></i>
                                    </span>
                                    <input type="password" class="form-control" id="signinPassword" name="password" required>
                                    <button type="button" class="password-toggle" data-target="signinPassword">
                                        <i class="bi bi-eye-fill"></i>
                                    </button>
                                </div>
                                <div class="invalid-feedback"></div>
                            </div>

                            <div class="mb-4 d-flex justify-content-between align-items-center">
                                <div>
                                    
                                </div>
                                <a href="{% url 'reset_password' %}" class="forgot-link">Forgot password?</a>
                            </div>

                            <button type="submit" class="btn auth-btn w-100 mb-3">
                                <span class="btn-text">Sign In</span>
                                <div class="btn-loader d-none">
                                    <i class="bi bi-arrow-clockwise fa-spin"></i>
                                </div>
                            </button>

                            <div class="text-center">
                                <span class="switch-text">Don't have an account? </span>
                                <a href="{% url 'sign_up' %}" class="switch-link">Sign Up</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static "accounts/js/sign_in.js" %}"></script>
</body>
</html>
